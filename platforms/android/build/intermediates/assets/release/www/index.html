<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Toys</h1>
      </ion-header-bar>

      <div class="bar bar-subheader item-input-inset bar-light">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="search" ng-model="query" placeholder="Search">
        </label>
      </div>

      <ion-content class="has-subheader" ng-controller="ListController">
        <ion-list>
          <ion-item ng-repeat='item in toys | filter: query ' class="item-thumbnail-left item-text-wrap">
            <img src="{{item.image}}" alt="toys">
            <h2>{{item.title}}</h2>
            <h2>{{item.price}}</h2>
            <h2>{{item.description}}</h2>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
